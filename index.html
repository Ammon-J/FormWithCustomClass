<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/site.css">
    <title>Add Product Form</title>
</head>
<body>
    <h1>Add Video Games</h1>
    <div id="validation-summery">
        <p>Errors go here...</p>
    </div>

    <form>
        <label for="title" class="title-box">Title: </label>
        <input type="text" id="title">
        <br> <br>
        <label for="price" class="price-box">Price: </label>
        <input type="text"id="price">
        <br> <br>
        <label for="rating" class="rating">Rating: </label>
        <select id="rating">
            <option>Please choose a rating</option>
            <option>E</option>
            <option>m</option>
            <option>T</option>
        </select>
        <br>
        <label for="online">Online Only?</label>
        <input type="checkbox" id="online">
        <br>
        <br>
        <input type="button" value="Add New Video Game">
    </form>
</body>
</html>
